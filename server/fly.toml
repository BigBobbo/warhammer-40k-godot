# Fly.io configuration for Warhammer 40K Dedicated Server
app = "warhammer-40k-godot"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "9080"

# HTTP service that handles WebSocket upgrade
[http_service]
  internal_port = 9080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

# Machine configuration
[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
