# Fly.io configuration for Warhammer 40K Dedicated Server
# See https://fly.io/docs/reference/configuration/ for information about this file.

app = "warhammer-40k-godot"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  # Server port (Fly.io will set PORT automatically)
  # GODOT_LOG_LEVEL = "info"

[http_service]
  internal_port = 9080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/health"
    timeout = "5s"

[[services]]
  protocol = "tcp"
  internal_port = 9080

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

# Machine configuration - minimal for cost
[machines]
  [machines.experimental]
    enable = true

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
  cpus = 1
