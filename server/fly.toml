# Fly.io configuration for Warhammer 40K Dedicated Server
app = "warhammer-40k-godot"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "9080"

# WebSocket service on port 9080
[[services]]
  protocol = "tcp"
  internal_port = 9080

  [[services.ports]]
    port = 443
    handlers = ["tls"]

  [[services.ports]]
    port = 80
    handlers = []

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 50

# Machine configuration
[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
