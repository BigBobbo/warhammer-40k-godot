# Fly.io configuration for Warhammer 40K Relay Server
app = "warhammer-40k-godot"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "9080"

[[services]]
  protocol = "tcp"
  internal_port = 9080

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = []

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
