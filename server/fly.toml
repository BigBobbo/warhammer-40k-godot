# Fly.io configuration for Warhammer 40K Dedicated Server
app = "warhammer-40k-godot"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "9080"

# Raw TCP with TLS termination for WebSocket
[[services]]
  protocol = "tcp"
  internal_port = 9080

  [[services.ports]]
    port = 443
    handlers = ["tls"]

  [[services.ports]]
    port = 80
    handlers = []

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
