# GitHub Actions workflow to deploy dedicated server to Fly.io
name: Deploy Server

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/deploy-server.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  FLY_APP_NAME: "warhammer-40k-godot"

jobs:
  deploy-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          cd server
          flyctl deploy --remote-only

      - name: Deployment Summary
        run: |
          echo "## Server Deployed to Fly.io" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- App: ${{ env.FLY_APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- URL: wss://${{ env.FLY_APP_NAME }}.fly.dev" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
